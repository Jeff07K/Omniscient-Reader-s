<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omniverse Resume - Kim Dokja</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#4f46e5',
            },
            secondary: {
              500: '#10b981',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header Section -->
    <header class="flex flex-col md:flex-row items-center justify-between mb-12 gap-8">
      <div class="text-center md:text-left space-y-4">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white bg-clip-text bg-gradient-to-r from-primary-500 to-secondary-500">
          Kim Dokja's Omniverse Resume
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-300">
          The Only Reader Across Infinite Worlds
        </p>
      </div>
      <img src="https://i.pinimg.com/736x/47/06/20/47062074a7f553d084935ffaaae25eff.jpg" 
           alt="Kim Dokja" 
           class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover border-4 border-primary-500 shadow-lg hover:scale-105 transition-transform duration-300">
    </header>

    <!-- Bio Section -->
    <section id="bio" class="mb-16 grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Summary Card -->
      <div class="lg:col-span-2 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
        <h2 class="text-2xl font-bold mb-4 text-primary-500 dark:text-secondary-500 flex items-center gap-2">
          <i data-feather="book-open"></i> 
          <span>Resumen</span>
        </h2>
        <p id="resumen" class="text-gray-700 dark:text-gray-300 leading-relaxed"></p>
      </div>

      <!-- Personal Data Card -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
        <h2 class="text-2xl font-bold mb-4 text-primary-500 dark:text-secondary-500 flex items-center gap-2">
          <i data-feather="user"></i>
          <span>Datos Personales</span>
        </h2>
        <ul id="datos" class="space-y-3 text-gray-700 dark:text-gray-300"></ul>
      </div>

      <!-- Skills Card -->
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
        <h2 class="text-2xl font-bold mb-4 text-primary-500 dark:text-secondary-500 flex items-center gap-2">
          <i data-feather="award"></i>
          <span>Habilidades</span>
        </h2>
        <ul id="habilidades" class="grid grid-cols-1 md:grid-cols-2 gap-3"></ul>
      </div>
    </section>

    <!-- Rotating Cards Gallery -->
    <div class="mb-16">
      <h2 class="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-white">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary-500 to-secondary-500">
          Fragmentos de Mundos
        </span>
      </h2>
      
      <div class="wrapper relative h-96 w-full overflow-hidden rounded-2xl shadow-2xl">
        <div class="inner absolute inset-0 flex items-center justify-center">
          <!-- Cards with improved hover effects -->
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 0;--color-card: 142, 249, 252;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/81ZuZO5vr2L._SY385_.jpg');"></div>
          </div>
          <!-- Repeat for other cards with same classes -->
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 1;--color-card: 142, 252, 204;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/81Y8SyttJCL._SY425_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 2;--color-card: 142, 252, 157;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/81zGWV7ImwL._SL1500_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 3;--color-card: 215, 252, 142;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/51qe9zBWcjL._SY385_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 4;--color-card: 252, 252, 142;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/71oeL7dJBzL._SL1000_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 5;--color-card: 252, 208, 142;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/81F6j+N6BHL._SL1500_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 6;--color-card: 252, 142, 142;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/81bRziIhqEL._SL1500_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 7;--color-card: 252, 142, 239;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/81wqD9ZedkL._SL1500_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 8;--color-card: 204, 142, 252;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/81mM+zzuE7L._SL1500_.jpg');"></div>
          </div>
          <div class="card absolute rounded-xl shadow-md transition-all duration-500 hover:scale-110 hover:z-10 hover:shadow-lg" 
               style="--index: 9;--color-card: 142, 202, 252;">
            <div class="img w-full h-full rounded-xl bg-cover bg-center" 
                 style="background-image:url('https://m.media-amazon.com/images/I/61NHx1lUUwL._SL1200_.jpg');"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-gray-700 rounded-xl p-6 flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPpz2g7D0F0RiicttPhHHIVfhqnga1vz4Liw&s" 
             alt="Logo" 
             class="h-12 w-12 rounded-full object-cover">
        <span class="text-white font-medium">Omniverse Network</span>
      </div>
      <p class="text-gray-300 text-sm md:text-base">Â© 2025 Kim Dokja's Infinite Stories. All fragments preserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    feather.replace();
  </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
